<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>จัดการรายจ่าย</title>
  <link rel="stylesheet" href="./expense.css" />
  <link rel="stylesheet" href="./common.css" />
</head>

<body>
  <button id="backBtn" class="backBtn" onclick="window.location.href='./menu.html'">
    กลับ
  </button>
  <div class="container">
    <div class="header">
      <h1 class="title">จัดการรายจ่าย</h1>
    </div>

    <div class="search-container">
      <label for="searchDate">ค้นหาวันที่</label>
      <input type="date" id="searchDate" />
      <label for="searchItemInput">ค้นหารายการ</label>
      <input type="text" id="searchItemInput" placeholder="ชื่อรายการ" class="searchInput" />

      <label for="searchAmountInput">จำนวนเงิน</label>
      <input type="text" id="searchAmountInput" placeholder="ค้นหาจำนวนเงิน" class="searchInput" />

      <button id="searchBtn" class="onClik-btn">ค้นหา</button>
      <button id="clearSearchBtn" class="clear-btn">ล้าง</button>
      <button id="addExpenseBtn" class="create-btn">เพิ่มรายการ</button>
      <button id="addExistingExpenseBtn" class="create-btn">เพิ่มรายการเดิม</button>
    </div>

    <div class="cards-container">
      <div class="card">
        <h3>ทุน</h3>
        <div id="total-expense-value">0 บาท</div>
      </div>
    </div>

    <table id="productsTable" class="table-container">
      <thead>
        <tr>
          <th>วันที่</th>
          <th>รายการ</th>
          <th>จำนวนเงิน</th>
          <th id="expenseManageHeader">จัดการ</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div id="expenseModal" class="modal">
    <div class="modal-content">
      <span id="closeExpenseModal" class="close">&times;</span>
      <h2>เพิ่มรายการค่าใช้จ่าย</h2>

      <form id="expenseForm">
        <div class="form-group">
          <label for="expenseItem">ชื่อรายการ</label>
          <input id="expenseItem" class="form-group select" required></input>
        </div>
        <div class="form-group">
          <label for="expenseAmount">จำนวนเงิน</label>
          <input type="number" id="expenseAmount" min="1" value="1" required />
        </div>
        <div class="form-group">
          <label for="expenseDate">วันที่</label>
          <input type="date" id="expenseDate" required />
        </div>
        <button type="submit" class="create-btn">บันทึก</button>
      </form>
    </div>
  </div>
  <div id="expenseModalExisting" class="modal" style="display:none;">
    <div class="modal-content">
      <span id="closeExpenseModalExisting" class="close">&times;</span>
      <h2>เพิ่มรายการเดิม</h2>
      <form id="expenseFormExisting">
        <div class="form-group">
          <label for="existingItem">เลือกสินค้า</label>
          <input type="text" id="existingItemSearch" placeholder="ค้นหาและเลือกสินค้า" autocomplete="off" required />
          <div id="existingItemList" class="autocomplete-items"></div>
        </div>
        <div class="form-group">
          <label for="existingQuantity">จำนวน</label>
          <input type="number" id="existingQuantity" min="1" value="1" required />
        </div>
        <div class="form-group">
          <label for="existingPrice">ราคา</label>
          <input type="number" id="existingPrice" min="0" value="0" step="0.01" required />
        </div>
        <div class="form-group">
          <label for="existingDate">วันที่</label>
          <input type="date" id="existingDate" required />
        </div>
        <button type="submit" class="create-btn">บันทึก</button>
      </form>
    </div>
  </div>

  <script src="../renderer/expense.js"></script>
</body>

</html>
